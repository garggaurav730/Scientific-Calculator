<!-- HTML starts here -->
<!DOCTYPE html>
<html lang="en">

<!-- head tag starts here -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title starts here -->
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3fZUd2mDi8ghX_xfnkaHVLCjOv1oST8es6g&usqp=CAU">
  <title>Calculator</title>
  <!-- title ends here -->

  <!-- link for external css -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- head tag ends here -->

<!-- body starts here -->

<body>
  <div class="container">

    <!-- heading starts here -->
    <h1>Calculator</h1>
    <!-- heading ends here -->

    <!-- main calculator starts here -->
    <div class="calculator">
      <input type="text" name="screen" id="screen">
      <table>
        <tr>
          <td><button>(</button></td>
          <td><button>)</button></td>
          <td><button>C</button></td>
          <td><button>DEL</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>X</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>00</button></td>
          <td><button>.</button></td>
          <td><button>/</button></td>
        </tr>
        <tr>
          <td><button>000</button></td>
          <td><button>√</button></td>
          <td><button>3√</button></td>
          <td><button>%</button></td>
        </tr>
        <tr>
          <td><button>x^2</button></td>
          <td><button>x^3</button></td>
          <td><button>x^-1</button></td>
          <td><button>=</button></td>
        </tr>
      </table>
    </div>
    <!-- main calculator starts here -->

  </div>
</body>
<!-- body ends here -->

<!-- external js link-->
<script src="index.js"></script>

</html>
<!-- HTML ends here -->
